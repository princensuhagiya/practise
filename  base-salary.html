<script>

    let baseSalary = (parseInt(prompt("Enter Base Salary : ")));


    let da;
    let hra;
    let ta;

    da = (baseSalary * 5) / 100;
    hra = (baseSalary * 10) / 100;
    ta = (baseSalary * 8) / 100;

    ans = baseSalary + da + hra + ta;

    document.write("THis is base Salary" + ans);

</script>

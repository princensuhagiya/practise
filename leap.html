<!-- Leap year or not -->

<script type="text/javascript">

    let year = (parseInt(prompt("Enter Year :")));

    if (year % 400 == 0) {

        document.write("This Year is Leap Yar :" + year);

    } else if (year % 100 == 0) {

        document.write("This Year is Not Leap Yar :" + year);

    } else if (year % 4 == 0) {

        document.write("This Year is Leap Yar :" + year);

    } else {
        document.write("This Year not Leap Yar" + year);
    }

</script>

<h1>(a*a) + (2*a*b) + (b*b)</h1>

<script type="text/javascript">


  let a = (parseInt(prompt("Enter value of A :")));
  let b = (parseInt(prompt("Enter value of B :")));
  

  function findAns(a,b){
 
     return((a*a) + (2*a*b) + (b*b));

  }
 
  let ans = findAns(a,b);

  document.write("<br>a = " + a + "<br>b =" + b + "<br>");
  document.write("This is ans : " + ans);

  

</script>

<script type="text/javascript">


// program to check an Armstrong number of three digits

let = sum = 0;
let num = parseInt(prompt("Enter Value of Num"));


let team = num;
while(team > 0){

   
    let reminder = team % 10;
    // 
   console.log( sum += reminder * reminder * reminder);

       console.log( team = parseInt(team / 10)
);

}

if(sum == num){


    document.write("A number is Armstong number :" + sum);

}else{

    document.write("A number  is not Armstong number :" + num);

}

</script>
